<!DOCTYPE html>
<!-- necessary -->
<html lang="en">
<!-- highly recommended for real websites -->
<head>
    <!-- fill with metadata (meta tags) and external resources -->
    <meta charset="UTF-8">
    <!-- highly recommended to ensure unique symbols are displayed properly -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- name and content attributes are used together to provide various metadata -->
    <!-- sets viewport's (visible area) width to device-width and initial zoom to 1x, (scaling for mobile devices) -->
    <title>The Paperclips Game</title>
    <!-- sets the webpage title (shown in the browser tab) -->
    <link rel="stylesheet" href="style.css">
    <!-- link tag is used to link external resources to the html file, rel (relationship) specifies the type of link as a stylesheet (css) -->
    <!-- href (hyperlink reference) specifies the location of the linked resource -->
</head>
<body>
<!-- fill with main content (text, images, buttons etc) -->
    <h1 class="notValentines", id="countPaperclips">You have 0 paperclips</h1>
    <!-- display heading -->
    <button class="notValentines", id="showPopup">Click Me</button>
    <!-- creates a button with the id "showPopup" (unique name), js file describes what the button does-->
    
    <!-- Pop-up Modal -->
    <div class="modal" id="popup">
    <!-- the div tag is used as a container to group html elements for easier styling and layouts -->
    <!-- creates a modal (pop-up) with the id "popup" (unique name) and class "modal" (group) -->
    <!-- use of class here is unnecessary but useful if expanding program -->
    <!-- this modal is hidden using css -->
        <div class="modal-content">
             <!-- additional div tag to help formatting and styling (not necessary) -->
            <p>Hello! This is an interactive pop-up.</p>
            <!-- paragraph tag for text -->
            <button id="closePopup">Close</button>
            <!-- second button with unique id -->
        </div>
    </div>
    <div class="notValentines upgrades" id="upgradeText">
        <h1>Upgrades:</h1>
        <button class="notValentines upgrades", id="jukeboxButton">Jukebox</button>
    </div>
    <script src="script.js"></script>
    <!-- specifies the location of script -->
</body>
</html>
