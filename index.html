<!DOCTYPE html>
<!-- necessary -->
<html lang="en">
<!-- highly recommended for real websites -->
<head>
    <!-- fill with metadata (meta tags) and external resources -->
    <meta charset="UTF-8">
    <!-- highly recommended to ensure unique symbols are displayed properly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- name and content attributes are used together to provide various metadata -->
    <!-- sets viewport's (visible area) width to device-width and initial zoom to 1x, (scaling for mobile devices) -->
    <title>My Interactive Website V2</title>
    <!-- sets the webpage title (shown in the browser tab) -->
    <link rel="stylesheet" href="style.css">
    <!-- link tag is used to link external resources to the html file, rel (relationship) specifies the type of link as a stylesheet (css) -->
    <!-- href (hyperlink reference) specifies the location of the linked resource -->
</head>
<body>
<!-- fill with main content (text, images, buttons etc) -->
    <h1>Welcome to My Website V2</h1>
    <!-- display heading -->
    <button id="showPopup">Click Me</button>
    <!-- creates a button with the id "showPopup" (name), js file describes what the button does-->
    
    <!-- Pop-up Modal -->
    <div class="modal" id="popup">
        <div class="modal-content">
            <p>Hello! This is an interactive pop-up.</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
